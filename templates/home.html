{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Fitcode Home</h1>
{% if user.is_authenticated %}
<h3>Hi, {{ user.username }}</h3>
<a href="{% url 'account_logout' %}"><h3>Logout here</h3></a>
{% else %}
<a href="{% url 'account_login' %}"><h3>Login here</h3></a>
<a href="{% url 'account_signup' %}"><h3>Sign Up here</h3></a>
{% endif %}
{% endblock content %}
