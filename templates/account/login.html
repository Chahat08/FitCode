{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}


<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">

                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                            <img src="{% static 'img/logo.png' %}" class="img-fluid" alt="Sample image">

                        </div>

                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                            <h2 class="text-center fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</h2>


                            <form method="post">
                                {% csrf_token %}
                                {{ form|crispy }}
                                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>

                            </form>

                            <p class="text-center fs-10 mx-1 mx-md-4 mt-4"><a href="{% url 'account_reset_password' %}">Forgot your password?</a></p>
                            <p class="text-center fs-10 mb-5 mx-1 mx-md-4"><a href="{% url 'account_signup' %}">Don't have an account? Sign up instead.</a></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
